<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWN APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="count-down">
        <h1 class="heading">COUNTDOWN APP</h1>
        <div class="user-time">
          <div>
            <span>Day :</span><input type="number" name="hour" id="day" />
          </div>

          <div>
            <span>Hour :</span><input type="number" name="hour" id="hour" />
          </div>
          <div>
            <span>Minute :</span><input type="number" name="hour" id="minute" />
          </div>
          <div>
            <span>Second :</span><input type="number" name="hour" id="second" />
          </div>
        </div>
        <div class="resultDisplay">
          <div class="result"></div>
          <button class="start" onclick="countDownStart()">START</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
